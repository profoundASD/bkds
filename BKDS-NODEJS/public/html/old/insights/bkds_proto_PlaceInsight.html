<a href="@@insightURL@@" class="post-link">
    <div data-filter-category="@@filterCategory@@, home_default" class="post-container">
        <div class="top-post-section">
            <img class="iconLogo" src="@@insightBadge@@" alt="@@insightBadgeALT@@">
            <div class="post-title">@@insightSubject@@</div>
        </div>
        <div class="bottom-post-section">
            <div class="post-thumb-container">
                <img class="@@imgStyle@@ post-thumb" src="@@insightThumb@@" alt="@@insightBadgeALT@@">
                <div class="text-description">@@insightText@@</div>
            </div>
        </div>
    </div>
</a>
